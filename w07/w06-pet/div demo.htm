<!DOCTYPE html>
<html>

<head>
	<title>Div Demo</title>
	<link rel=stylesheet type="text/css" href="pet.css">
	<style>
		#Heading {
			margin-top: 0px;
			height: 100px;
			width: 100%;
			background: lightblue;
			text-align: center;
			
		}

		#Menu {
			height: 500px;
			width: 20%;
			background: gray;
			text-align: center;
			float: left;
		}

		#Section {
			height: 500px;
			width: 80%;
			background: lightgreen;
			text-align: center;
			float: left;
		}

		#Footer {
			height: 70px;
			width: 100%;
			background: lightcoral;
			text-align: center;
			margin: 0px 0px;
			clear: both;
		}


		ul li {
			list-style-type: none;
			float: left;
			margin: 0px 10px;
		}

		.div a {
			background-color: lightcoral;
			padding: 5px;
		}

		.div:hover {
			background-color: palevioletred;
		}
		#heading h1{
			padding: 0%;
			margin: 0%;
			border: 0%;
			text-align: center;
		}
	</style>
	<script>
		function changeColor(index) {
			let p = document.getElementById('Section');
			switch (index) {
				case 1:
					p.style.backgroundColor = "red";
					break;
				case 2:
					p.style.backgroundColor = "blue";
					break;
				case 3:
					p.style.backgroundColor = "Yellow";
					break;
			}
		}
	</script>
</head>

<body>
	<div id="main">
		<!--標題-->
		<header>
			<h1 id="text1">HTML5+CSS3</h1>
		</header>
		<!--左方區塊-->
		<aside>
			<nav>
				<ul>
					<li><a href="index.htm">最新消息</a></li>
					<li><a href="div demo.htm">Div Demo</a></li>
					<li><a href="tku60.htm">淡江大戲</a></li>
				</ul>
			</nav>
		</aside>
		<!--主內容-->
		<article>
			<div id="container">
				<div id="Heading">
					 <h1>Heading</h1>
					<ul>
						<li class="div" onclick="changeColor(1)"><a href="">Link1</a></li>
						<li class="div" onclick="changeColor(2)"><a href="">Link2</a></li>
						<li class="div" onclick="changeColor(3)"><a href="">Link3</a></li>
					</ul>
				</div>
				<div id="Menu">
					<h1>Menu</h1>
				</div>
				<div id="Section">
					<h1>Section</h1>
				</div>
				<div id="Footer">
					<h1>Footer</h1>
				</div>
			</div>
		</article>
		<!--頁尾-->
		<footer>歡迎光臨我的網站!!</footer>
	</div>

</body>

</html>
